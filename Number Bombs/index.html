<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>数字炸弹</title>
<script src="background.js"> </script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" async></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style type="text/css">.selector-for-some-widget { box-sizing: content-box;}</style>
</head>

<body>
	<div class="border container-fluid" style="width: 380px; margin-top: 120px; height: inherit">
		<p>请输入[1, 100]内的整数</p>
		<input type="text" id="Input">
		<button id="Btn" type="button" class="btn btn-secondary">确定</button>
		<div id="AddOn"></div>
		<p id="Result"></p>
		<p id="TriedAns"></p>
		<p id="Round"></p>
		<button id="TellAns" type="button" class="btn btn-danger">看答案</button>	<br>
<!--		<button id="Instruction" type="button" class=""></button>-->
		
		
		<!--规则按钮-->
		<button type="button" class="btn btn-default" data-toggle="modal" data-target="#Rules">规则</button>
		<div class="modal fade" id="Rules" tabindex="-1" role="dialog" aria-labelledby="RulesTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="RulesTitle">拆弹规则</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
			  <ul>
				  <li>炸弹会在一定时间后爆炸（敬请期待）。</li>
				  <li>炸弹有破解密码。该密码是一定闭区间上内的整数。</li>
				  <li>每次输入数字以尝试破解密码时，若失败，会显示该数字与密码的大小关系。</li>
				  <li>规定时间内，用规定以内的次数推理出密码，则爆炸解除。</li>
			  </ul>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">了解</button>
			  </div>
			</div>
		  </div>
		</div>
		
		<!-- Button trigger modal -->
		<button type="button" id="Setting" style="float: right" class="btn btn-link" data-toggle="modal" data-target="#setting"> 设置 </button>

		<!-- Modal -->
		<div class="modal fade" id="setting" tabindex="-1" role="dialog" aria-labelledby="SettingTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="SettingTitle">设置</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
			  	<form action>
			  		<input type="radio" name="mode" value="1" id="junior">
			  		<label for="junior">低级</label>	<br>
			  		<input type="radio" name="mode" value="2" id="intermediate">
			  		<label for="intermediate">中级</label>	<br>
			  		<input type="radio" name="mode" value="3" id="senior">
			  		<label for="senior">高级</label>	<br>
			  		<input type="radio" name="mode" value="0" id="custom">
			  		<label for="custom">自定义</label>		<br>
			  	</form>
			  </div>
			  <div class="modal-footer">
				<button id="Cancel" type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
				<button id="Comfirm" type="submit" class="btn btn-primary" data-dismiss="modal">确定</button>
			  </div>
			</div>
		  </div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
